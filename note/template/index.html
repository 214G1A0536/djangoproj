<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Notes</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
<hr>
    <h1>Welcome to the Notes Section</h1>
<hr>
 <h1>Your</h1>
<table border="3">
    <tr>
        <th>Title</th>
        <th>Content</th>

    </tr>
    {% for re in ru %}
    <tr>
        <td>{{ re.title }}</td>
        <td>{{ re.content }}</td> 
    </tr> 
    {% endfor %}
</table>
<form method="POST">{% csrf_token %}
    <br><label for="n1">Title:</label>
    <input name="title" id="n1" type="text" placeholder="Enter title of the notes " required><br>
    <br><label for="p1">Content:</label>
    <input name="content" id="t1" type="text" placeholder="Enter the Content(note that content must be within 800 characters )" required><br>
    <br><br><button style="text-decoration: antiquewhite;">Insert</button>
</form><br>

</body>
</html>
